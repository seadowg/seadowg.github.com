<html>
  <head>
    <title>Callum Stott</title>
    <link href="style/blueprint/screen.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="style/master.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      // This is firefox's fault
      $(document).ready(function() {
        var set = $('.menu_item').children('a');
        set.mouseover(function() {
          $(this).parent().children('.desc').show('fast');
        });
        set.mouseout(function() {
          $('.desc').hide('fast');
        });
        set.click(function() {
          $('.desc').hide('fast');
        });
        
        $('#resume').click(function() {
          if ($('#resume_popin').is(':visible')) {
            $('#resume_popin').hide('fast');
          } else {
            $('#resume_popin').show('fast');
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="prepend-1 span-11 nav">
        <div class="title">
          Callum Stott
        </div>
        <div class="divider comment">
          #start
        </div>
        <div class="menu">
          <div class="menu_item">
            <a href="http://seadowg.tumblr.com">blog</a>
            <span class="desc comment">#tumblr</span>
          </div>
          <div class="menu_item">
            <a href="http://twitter.com/seadowg">thoughts</a>
            <span class="desc comment">#twitter</span>
          </div>
          <div class="menu_item">
            <a href="http://www.github.com/oetzi">code</a>
            <span class="desc comment">#github</span>  
          </div>
          <div class="menu_item">
            <a href="http://www.flickr.com/photos/oetzi/">photos</a>
            <span class="desc comment">#flickr</span>  
          </div>
          <div class="menu_item">
            <a href="#" id="resume">resume</a>
            <span class="desc comment">#careers</span>
            <div id="resume_popin" class="popin" style="display: none;">
              <span>
                <a href="http://careers.stackoverflow.com/oetzi">stackoverflow</a> |
                <a href="http://dl.dropbox.com/u/25026908/Resume.pdf">pdf</a>
              </span> 
            </div>
          </div>
          <div class="menu_item">
            <a href="mailto:callum.stott@me.com">contact</a>
            <span class="desc comment">#email</span>
          </div>
        </div>
        <div class="divider comment">
          #end
        </div>
      </div>
    </div>
  </body>
</html>
